
<div class="container">
 
  <div class="row">
      <div class="jumbotron col-sm-8" style="margin:auto">
          <h1>Trang Admin </h1>
          <br>
          <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <label for="" class="col-sm-12 col-form-label">{{(product$ | async).name}}</label>
            </div>
          </div>
          <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Code</label>
            <div class="col-sm-10">
              <label for="" class="col-sm-12 col-form-label">{{(product$ | async).code}}</label>
            </div>
        
          </div>
          <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
              <label for="" class="col-sm-12 col-form-label">{{(product$ | async).price}}</label>
              </div>
            </div>
            <div class="form-group row">
              <label for="" class="col-sm-2 col-form-label">Category</label>
              <div class="col-sm-10">
                <label for="" class="col-sm-12 col-form-label">{{(product$ | async).description}}</label>
                </div>
              </div>
             
            <div class="form-group row">
              <label for="" class="col-sm-2 col-form-label">&nbsp;</label>
              <div class="col-sm-10">
                  <button type="button" class="btn btn-success fa fa-pencil-square-o"  (click)='editProduct(product$)'>&nbsp;Edit</button>&nbsp;
                  <button type="button" class="btn btn-light fa fa-ban" routerLink='/products' >&nbsp;Cancel</button>
              </div>
            </div>
          </div>
  </div>
</div>
