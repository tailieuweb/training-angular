
<div class="gg" style="text-align: center;padding-bottom: 100px">
  <div class="container">
    <h1>Thông tin chi tiết sản phẩm</h1>
   
    <div class="single-product">
          <img [src]="(product$ | async).image" alt="" width="300px" height="500px">
          <h2>{{(product$ | async).name}}</h2>
          <h5>Price : {{(product$ | async).price}} $</h5>
          <p>{{(product$ | async).description}}</p>
    </div>
  </div>
</div>
